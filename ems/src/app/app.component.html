<div [ngClass]="isSpecial ? 'special' : ''">This div is special</div>
<!-- <div [ngClass]="{'my_class': step === 'step1', 'my_class2' : step === 'step2'}">multi class</div> -->
<div [ngClass]="{ my_class: 5 < 7, my_class2: 5 > 7, my_Class3: isSpecial }">
  multi class
</div>
<div
  [ngStyle]="{
    'font-style': true ? 'italic' : 'normal',
    'font-weight': !(5 > 7) ? 'bold' : 'normal',
    'font-size': isSpecial ? '24px' : '12px'
  }"
>
  Style div
</div>

<h2>Conditional Div</h2>
<div *ngIf="inputname">
  this is only rendered when inputname is there: {{ inputname }}
</div>
<!-- ngIf means woh statement tabi render hoga jab us variable ko kuch value hogi -->

<div *ngFor="let student of studentdata">
    <p>{{ student.id }}
       {{ student.first_name }}
       {{ student.last_name}}
    </p>
</div>
