<section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
          <div class="row pt-md-5 mt-md-3 mb-5">
            <div class="col-xl-3 col-sm-6 p-2">
              {{student | json}}
              <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)"> 
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input required type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="student.firstname" #firstname="ngModel">
                  <div [hidden]="firstname.valid || firstname.untouched"
                  class="alert alert-danger">First Name is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <input required type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="student.lastname" #lastname="ngModel">
                  <div [hidden]="lastname.valid || lastname.untouched"
                  class="alert alert-danger">Last Name is required
                  </div>
                </div>
                <div class="form-group">
                  <label for="standard">Standard</label>
                  <select class="form-control" id="standard" name="standard"[(ngModel)]="student.standard"> <!-- template variables helps you to use data from one part of templ in another part of templ it also helps to respond to user input or finely tune your app forms -->
                      <option *ngFor="let std of standards" [value]="std">{{std}}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="studentForm.form.status === 'INVALID'">Submit</button>
                <button type="button" class="btn btn-success" (click)="resetForm(studentForm)">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
