<section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
          <div class="row pt-md-5 mt-md-3 mb-5">
            <div class="col-xl-3 col-sm-6 p-2">
              {{student | json}} <!--  -->
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="student.firstname">
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="student.lastname">
              </div>
              <div class="form-group">
                <label for="standard">Standard</label>
                <select class="form-control" id="standard" [(ngModel)]="student.standard">
                    <option *ngFor="let std of standards" [value]="std">{{std}}</option>
                </select>
              </div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
