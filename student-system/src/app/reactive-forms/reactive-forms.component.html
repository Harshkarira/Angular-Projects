<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
        <div class="row pt-md-5 mt-md-3 mb-5">
          <div class="col-xl-3 col-sm-6 p-2">
            {{studentForm.value | json}}
            <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" formControlName="firstname" class="form-control" id="firstname"/>
              </div>
              <div *ngIf="studentForm.get('firstname')?.errors?.['required'] && studentForm.get('firstname')?.touched" class="alert alert-danger">First Name is required</div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" formControlName="lastname" class="form-control" id="lastname"/>
                <div *ngIf="studentForm.get('lastname')?.errors?.['required'] && studentForm.get('lastname')?.touched" class="alert alert-danger">last Name is required</div>
              </div>
              <div class="form-group">Select Standard
                <select name="" id="" formControlName="std">
                    <option value="{{std}}" *ngFor="let std of standards">{{std}}</option>
                </select>
              </div>
               <button type="submit" [disabled]="!studentForm.valid">
                Submit
              </button>
              <button type="button" (click)="updateName()">Update Name</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
